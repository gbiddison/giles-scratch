<!DOCTYPE html>
<html lang="en" ng-app="graph_ui_module">
<head lang="en">
    <meta charset="UTF-8">
    <title>Graph Activity Monitor</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="static/bower_components/jquery/dist/jquery.min.js"></script>

    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script src="static/bower_components/angularjs/angular.min.js"></script>
    <script src="static/bower_components/fabric/dist/fabric.min.js"></script>
    <script src="static/bower_components/socket.io-client/dist/socket.io.min.js"></script>
    <script src="static/flask_web_app.js"></script>
</head>
<style>
    #c {
        width: 100%;
        border: 1px solid #000;;
        overflow: hidden;
    }
</style>
<body>
 <div ng-controller="rootController" class="container" ng-cloak resize>

      <div class="page-header">
        <h1>Graph Activity Monitor</h1>
        <p class="lead">nerve_sim_layout_1</p>
      </div>

      <div class="row"  ng-click="reconnect()">
        <div class="col-md-12">
            <b>Connection status</b>
            <p ng-if="connection_status=='Connected'">[[connection_status]], frame rate: [[1.0/time_delta | number]]/s</p>
            <p ng-if="connection_status!='Connected'">[[connection_status]]</p>
        </div>
      </div>

     <div class="row" >
         <div class="col-md-12" id="canvaswrap">
            <canvas id="c"></canvas>
         </div>
         <div class="col-md-12" ng-if="current_selection != ''">
             [[current_selection]]
         </div>
     </div>
 </div> <!-- /container -->
</body>
</html>
